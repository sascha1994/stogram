<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOGRAMM</title>
    <link href="/static/css/styles.min.css" rel="stylesheet">
</head>

<body>
<header class="container header">
    <div class="header__wrapper">
        <a href="/" class="header__logo-link">
            <h1 class="header__logo">STOGRAM</h1>
        </a>
    </div>
</header>

<main class="container">

    <div class="search">
        <form action="/search" class="search__form">
            <input type="search" name="s" class="search__input">
        </form>
    </div>

    <section class="items">
        <div class="items__item item">
            {% for item in items %}
            <div class="item__top">
                <a href="/users/{{item['poster_name']}}" class="item__head">
                    <div class="item__ava-wrap">
                        <img src="{{item['poster_avatar']}}" alt="" class="item__ava" width="47">
                    </div>
                    <span class="item__username">{{item['poster_name']}}</span>
                </a>
            </div>
            <a href="/posts/{{item['pk']}}" class="item__post-link">
                <img src="{{item['pic']}}" alt="" width="348" class="item__post-img">
            </a>
            <p class="item__descr">{{item['content']}}</p>
            <div class="item__post-info">
                <div class="item__counter">
                    <img src="/static/img/eye.png" alt="" class="item__counter-icon" width="52">
                    <span class="item__counter-text">{{item['views_count']}}</span>
                </div>
            </div>
            <div class="item__post-bottom">
                <a href="/posts/{{item['pk']}}" class="item__btn-more">Подробнее</a>
            </div>
            {% endfor %}
        </div>
    </section>
</main>
</body>

</html>
